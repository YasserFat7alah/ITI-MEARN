            } while ((temp != '0' && +temp == 0) || isNaN(parseInt(temp, 36)));

            } while (isNaN(iRadix) || !(iRadix > 1 && iRadix < 37));

            var iNum = parseInt(temp, iRadix); // CONVERT TO NUMBER
        } while (isNaN(iNum) || iNum.toString(iRadix) != temp );

        /* VALIDATE THE TARGET RADIX */
        do {
                var tRadix = +prompt("enter the Target radix");
            } while (isNaN(tRadix) || !(tRadix > 1 && tRadix < 37));
        
        var tNum = (iNum).toString(tRadix); // CONVERT NUMBER WITH THE TARGET RADIX

        document.writeln ('<p> Your inputs are :' + temp + ', ' + iRadix +', '+ tRadix + '</p>')
        document.writeln ('<p> Number: '+ temp + " (Radix: " + iRadix + " ) => Target Number : "+ tNum + " (Radix: " + tRadix + " ) </p>")
    </script>
