<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 02</title>

    <style>
        body {
            background-color: lightseagreen;
        }
        p {
            width: 100px;
            height: 100px;
            background: #fff;
            border: black 1px solid;
            font-size: 50px;
            margin: 50px auto;
            padding: 20px; 
            text-align: center;
        }
    </style>
</head>
<body>
    <p id="counterp"> 10 </p>
    
    <script>
        colors = ['red', 'yellow', 'blue', 'grey', 'aqua', 'green', 'lightyellow', 'orange', 'white','black'];

        var counter = 9;
        function counterFN () {
            if (counter == 0) {window.close() }
            else {
                counterp.innerText = (counter).toString();
                document.body.style.backgroundColor=  colors[counter];
                counter--;
            }
            

        }
        setInterval(counterFN, 1000)
    </script>
</body>
</html>
