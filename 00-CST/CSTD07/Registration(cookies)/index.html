<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 06 - form</title>
    <style>
    </style>
</head>
<body>
    <form action="target.html">
        <label for="uname">Your name:</label>
        <input type="text" name="uname" id="uname"> <br />
        <br /><br />

        <label for="uage">Your age:</label>
        <input type="text" name="uage" id="uage">
        <br /><br /><br /><br />

        <label for="gndr">select your gender</label> <br />
        <input type="radio" name="gndr" id="gndr" value="male" >
        <img src="m.png" alt="">

        <input type="radio" name="gndr" id="gndr" value="female">
        <img src="f.png" alt="">
        <br /><br /><br />
        <label for="clr">select your favourite color :  </label>
        <select name="clr" id="clr">
            <option value=""> Select your prefered color</option>
            <option value="red"> red</option>
            <option value="yellow"> yellow</option>
            <option value="blue">blue</option>
        </select>
        <br /><br /><br /><br />
        <input type="submit" value="register" onclick="registerFn()">
    </form>

    <script>
        function registerFn() {
            var uname = document.querySelector("input[name=uname]").value || 'guest';
            document.cookie = "uname="+ uname;
            
            var uage = document.querySelector("input[name=uage]").value || '18';
            document.cookie = "uage="+ uage;

            var gndrAll = document.querySelectorAll("input[type=radio]");
            var gndr = 'male';
            for (let i = 0; i < gndrAll.length; i++) {
                if(gndrAll[i].checked) {
                    gndr = gndrAll[i].value;
                    break;
                }
            }
            document.cookie = "gndr="+ gndr;

            var clr = document.getElementById("clr").value || 'grey';
            document.cookie = "clr=" + clr ;

            


        }
    </script>
</body>
</html>
