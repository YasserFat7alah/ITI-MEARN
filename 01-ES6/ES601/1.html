<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 01</title>
</head>
<body>
    <script>
        /* 1- Define an array of numbers (only let is allowed) 
            1.1 Sort them ascending then descending (using array sort method and Arrow functions) 
            1.2 Filter numbers larger than 50 (using array filter method and Arrow functions) 
            1.3 Display Max and Min Numbers (using math methods and spread operator)  */
            
        console.log(`Task 01`)
        let arr = [10,15,24,1,55,36,58,22,150,230];
        console.log(arr);
/* 1.1 */
        /* ASCa */
        let asc = arr.slice().sort((a, b)=> a-b);
        console.log(`asc sort ${asc}`);

        /* DSCa */
        let dsc = arr.slice().sort((a, b)=> b-a);
        console.log(`dsc sort ${dsc}`);

/* 1.2 */
        /* Filtered Array */
        let filtered = arr.filter((_val) => _val<50 );
        console.log(`values less than 50:   ${filtered}`);

/* 1.3 */
        /* Min and Max */
        let max = Math.max(...arr);
        let min = Math.min(...arr);
        console.log(`max value: ${max}   min value: ${min}`);
    </script>
</body>
</html>
