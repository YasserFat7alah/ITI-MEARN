         let calc = (op, ...nums) => {
           
            let res = '';
            /* (ops.some((val)=> val== op))? res = eval(nums.join(op)): res = 'Cannot be calculated';
            console.log(`Result is ${res}`); */

            switch (op) {
                case '+':
                    res = eval(nums.join(op));
                    console.log(`Result of sum operation is ${res}`);
                    break;

                case '*':
                    res = eval(nums.join(op));
                    console.log(`Result of multiple operation is ${res}`);
                    break;

                case '-':
                    res = eval(nums.join(op));
                    console.log(`Result of subtract operation is ${res}`);
                    break;

                
            
                default:
                    console.log(`Result cannot be calculated > allowed operators: ['+', '-', '*'] `);
                    break;
            }
            return res;
         }
