<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Task</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css"> 

    <!-- Style Sheet -->

<body>
