<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="toolbar">
        <!-- Radius Tool -->
        <div id="radbar">
            <label>Radius: </label>
            <span class="incdec" id="dec">-</span>
            <span id="radius">0</span>
            <span class="incdec" id="inc">+</span>
        </div>

         <!-- Colors bar -->
        <div id="colorbar">
            
        </div>

        
        <!-- Save bar -->
         <div id="savebar">
            <span id="savebtn">
                Save
            </span>
         </div>
    </div>

    <canvas id="drawcanvas" style="display: block;">
        Sorry! Update browser and try again :(
    </canvas>



    <script src="main.js"></script>
